enabled: true
built_in_css: true
redirect_to_login: false
redirect_after_login: true
redirect_after_logout: true
session_user_sync: false
route: /sign-in
route_after_login: /
route_after_logout: /
route_activate: null
route_forgot: null
route_reset: null
route_profile: null
route_register: null
route_unauthorized: /user_unauthorized
twofa_enabled: false
dynamic_page_visibility: true
parent_acl: true
protect_protected_page_media: false
rememberme:
  enabled: false
  timeout: 604800
  name: grav-rememberme
max_pw_resets_count: 2
max_pw_resets_interval: 60
max_login_count: 5
max_login_interval: 10
ipv6_subnet_size: 64
user_registration:
  enabled: false
  fields:
    - username
    - password
    - email
    - fullname
    - title
    - level
    - twofa_enabled
  default_values:
    level: Newbie
  access:
    site:
      login: 'true'
  redirect_after_registration: null
  redirect_after_activation: null
  options:
    validate_password1_and_password2: true
    set_user_disabled: false
    login_after_registration: false
    send_activation_email: false
    manually_enable: false
    send_notification_email: false
    send_welcome_email: false
